<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./icomoon.css" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main>
      <section class="main__header">        
        <img class="logo" src="./assets/images/logo.svg" alt="Logo" />
      </section>
      <section class="main__body">
        <div class="main__body__image">
          <img src="./assets/images/illustration-mockups.svg" alt="Mockups" />          
        </div>
        <div class="main__body__text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
        </div>        
      </section>
      <section class="social__medias">
        <a href="https://www.facebook.com" target="_blank" aria-label="facebook"><span class="icon-facebook"></span></a>      
        <a href="https://www.twitter.com" target="_blank" aria-label="twitter"><span class="icon-x"></span></a>
        <a href="https://www.instagram.com" target="_blank" aria-label="instagram"><span class="icon-instagram"></span></a>
      </section>            
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">@osenprema</a>.
      </p>
    </footer>
  </body>
</html>
